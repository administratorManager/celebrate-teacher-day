<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Teacher Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body class="text-center">
    <div class="container mt-3 mb-2">
        <h1 class="headline">تهنئة يوم المعلم</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 mb-2">
                <div class="card card-select" id="verticalCard" onclick="selectCard('vertical')">
                    <img src="images/vertical-card.jpeg" class="card-img-top" alt="Vertical Card">
                    <div class="card-body">
                        <h5 class="card-title">طولي</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-2">
                <div class="card card-select" id="horizontalCard" onclick="selectCard('horizontal')">
                    <img src="images/horizental-card.jpg" class="card-img-bottom" alt="Horizontal Card">
                    <div class="card-body">
                        <h5 class="card-title">عرضي</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-5 col-md-3 mb-2">
                <input type="text" class="form-control text-center" id="nameInput" placeholder="اسم المعلم" />
                <div id="nameValidation" class="text-danger validation-message"></div> 
            </div>
            <div class="col-5 col-md-3 mb-2">
                <input type="text" class="form-control text-center" id="managerInput" placeholder="اسم المدير" />
                <div id="managerValidation" class="text-danger validation-message"></div> 
            </div>
        </div>        

        <div class="row align-items-center mb-2 mt-3 justify-content-center">
            <div class="col-auto"  style="margin-left: -20px;">
                <input type="hidden" id="verificationInput" />
                <span id="generatedNumber" class="styled-number"></span>
            </div>
            <div class="col-auto d-flex flex-column align-items-center"  style="margin-left: -20px;">
                <a href="#" onclick="resetForm(event)" class="btn">
                    <img src="images/reset (1).png" alt="Reset" class="icon mb-2">
                </a>
                <a href="#" onclick="readAloud(event)" class="btn">
                    <img src="images/sound.png" alt="Sound" class="icon">
                </a>                
            </div>
            <div class="col-auto">
                <input type="number" class="form-control custom-input" id="userInput" placeholder="أدخل رمز التحقق" />
                <div id="userValidation" class="text-danger validation-message"></div>
            </div>        
        </div>

        <div class="mt-2">
            <button class="btn btn-success px-5" id="generateButton" onclick="downloadCard()">أنشئ بطاقتك</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</body>
</html>
